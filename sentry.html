<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header-ad-hidden</title>
    <script
  src="https://js.sentry-cdn.com/48134d56e6314e328619ab23ec620db4.min.js"
  crossorigin="anonymous"
></script>
    
    <script>
      Sentry.forceLoad()
  Sentry.onLoad(function() {
    console.log('sentry config loaded')
                Sentry.init({
                    integrations: [
                        new Sentry.Integrations.GlobalHandlers({
                            onerror: false,
                            onunhandledrejection: false,
                        }),
                    ],
                    tracesSampleRate: 1.0,
                    beforeBreadcrumb(breadcrumb) {
                        // eslint-disable-next-line
                        return breadcrumb.message && breadcrumb.message.startsWith('%c OGURY') ? null : breadcrumb
                    },
                    beforeSend(event) {
                        // eslint-disable-next-line
                        return event.tags && Object.keys(event.tags).includes('error.catcher') ? event : null
                    },
                })
  });
      
      try{
        console.log('test script')
        Sentry.captureException(new Error('test sentry.html'))
        throw new Error('lazy load error')
      }catch(err){
        Sentry.captureException(err);
      }
</script>
  </head>

  <body style="margin: 0">
    <header id="header">Header</header>
    <script> try{
        console.log('test script')
        Sentry.captureException(new Error('test sentry.html'))
        throw new Error('lazy load error')
      }catch(err){
        Sentry.captureException(err);
      }
    </script>
  </body>
</html>
